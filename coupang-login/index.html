<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUPANG</title>

    <link rel="stylesheet", href="./index.css">
    <script src="/index.js"></script>
    <script src="https://kit.fontawesome.com/f58b282d72.js" crossorigin="anonymous"></script>
   
        
</head>
<body>  
    
    <div class="Main">
        <header>

            <img src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"  
            class = "LoGo" 
            onclick="location.href='https://www.coupang.com/'">
      
        </header>

        
        
        <span class="idEmail">
           
       <div class="iconBox first">
        <div class="iconBoxinnerIcon">
            <i class="fa-regular fa-envelope"></i>
        </div>
           <input class="write" type="email" placeholder="아이디(이메일)">
       </div>
       <div class="iconBox">
        <div class="iconBoxinnerIcon">
            <i class="fa-solid fa-lock"></i>
        </div>

        
        <input class="write2" type="pw"placeholder="비밀번호">
       </div>
    </span>

    <div class="pwEmail">

        <div class="informBox">
            <div class="CheckBox">
                <input class="CB" type="checkbox">
            </div>
    
            <a class="autoLogin left">자동로그인</a>
            <a class="newLogin" onclick="location.href='https://login.coupang.com/login/accountInfoFind.pang'">아이디(이메일)/비밀번호 찾기></a>
          
    
        </div>
        <div><button class = "BT">
            <a>로그인</a>
        </button></div>

        <div class="line"> 
        </div>

        <div>
            <button class="new_Person"><a>회원가입</a></button>
        </div>
        <div class="text">
            <a>©Coupang Corp. All rights reserved.</a>
        </div>
        
        
      
    </div>


    

        <!-- <p5 class = "text">아이디(이메일)을 입력해주세요.</p5>
        <p class = "text2">비밀번호를 입력해주세요.</p> -->
       
    
</body>
</html>
